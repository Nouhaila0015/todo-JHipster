<div class="home-container">

  <div class="development-ribbon">
    <span>Development</span>
  </div>

  <!-- Logo et Titre -->
  <h1 class="app-title">DAUPHINEPLANNER</h1>

  <!-- Section principale -->
  <div class="main-content">
    <div class="left-section">
      <h2 class="welcome-title">Bienvenue</h2>
      <div class="todo-image">
        <img src="../../content/images/todo-list.jpg" alt="Todo List" />
      </div>
    </div>

    <div class="right-section">
      <p class="description">Failing to plan is planning to fail, but with DauphinePlanner, we've got you back - chaos, stay out !!</p>

      <div class="auth-buttons">
        <button class="btn btn-signin" (click)="login()">Sign in</button>
        <span class="or-text">OR</span>
        <a class="btn btn-register" routerLink="/account/register">Register</a>
      </div>
    </div>
  </div>
