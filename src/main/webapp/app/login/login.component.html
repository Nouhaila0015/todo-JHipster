<div class="auth-container">
  <!-- Ruban Development -->
  <div class="development-ribbon">
    <span>Development</span>
  </div>

  <div class="auth-box">
    <!-- Logo et Titre -->
    <h1 class="app-title">DAUPHINEPLANNER</h1>

    <div class="form-container">
      <h2 class="auth-title">Sign in</h2>

      <form class="auth-form" (ngSubmit)="login()" [formGroup]="loginForm">
        <!-- Message d'erreur -->
        <div class="alert alert-danger" *ngIf="authenticationError()">
          <span>Failed to sign in! Please check your credentials and try again.</span>
        </div>

        <!-- Champ Username -->
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            #username
            placeholder="Your username"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched }"
          />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
            <span>Username is required</span>
          </div>
        </div>

        <!-- Champ Password -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Your password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
            <span>Password is required</span>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <!-- Boutons -->
        <div class="auth-buttons">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Sign in</button>
        </div>

        <!-- Liens additionnels -->
        <div class="additional-links">
          <a class="forgot-link" routerLink="/account/reset/request">Forgot your password?</a>
          <div class="register-link">
            <span>Don't have an account yet?</span>
            <a routerLink="/account/register">Register</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
